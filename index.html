<head>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: consolas, monospace;
            font-weight: normal;
        }
        body{
            background-color:rgb(20, 20, 20);
        }
        .cabecalho{
            width: auto;
            padding: 10px 15px;
            border-left: 7px solid orange;
        }


        .cabecalho h1{
            font-size: 40px;
            text-decoration: none;
            color: rgb(170, 170, 170);
            animation-name: pulse;
        }

        #lista{
            padding: 0px 0px;
            font-size: 20px;
        }

        #lista .atividade {
            text-decoration: none;
            color: rgb(170, 170, 170);
            display: block;
            width: auto;
            padding: 7px 0px 15px 20px;
            margin-top: 10px;
            margin-right: 0px;
            margin-bottom: 20px;
            margin-left: 30px;
            border-left: 5px solid orange;
            list-style: none;
            transition: margin-left 200ms, border-left-color 200ms, border-left-width 200ms;
        }

        #lista .atividade:hover{
            background-color: #3c3c3c;
            margin-left: 40px;
            border-left-color: #a60000;
            border-left-width: 10px;
        }
        .desc{
            visibility: hidden;
            margin: 0;
            opacity: 0;
            height: 0px;
            font-size: 15px;
            transition: visibility 200ms, opacity 200ms, margin-bottom 200ms, padding-left 200ms;
        }
        #lista .atividade:hover .desc{
            visibility: visible;
            opacity: 1;
            color: rgb(170, 170, 170);
            margin-bottom: 30px;
            padding-left: 30px;
        }
        #lista .trabalho {
            text-decoration: none;
            color: rgb(170, 170, 170);
            display: block;
            width: auto;
            padding: 7px 0px 15px 20px;
            margin-top: 10px;
            margin-right: 0px;
            margin-bottom: 10px;
            margin-left: 30px;
            border-left: 5px  solid grey;
            list-style: none;
            transition: margin-left 200ms, border-left-color 200ms, border-left-width 200ms;
        }
        #lista .trabalho:hover{
            background-color: #3c3c3c;
            margin-left: 40px;
            border-left-color: white;
            border-left-width: 10px;
        }
        #lista .trabalho:hover .desc{
            visibility: visible;
            opacity: 1;
            color: rgb(170, 170, 170);
            margin-bottom: 30px;
            padding-left: 30px;
        }

    </style>    
</head>
