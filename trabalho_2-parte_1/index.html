<!doctype html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalho 2 - parte 1 - Emiliano Feitosa</title>

<body>

            <!-- logo abaixo do cabeçalho - corpo da coluna -->
            <aside id="coluna" class="users-column">

                <!-- lista dos grupos/contatos -->
                <!-- <div class="contact-plane panel">
                        <img class="user-icon" src="./img/icone.png">

                    </div> -->

            </aside>
        </div>
        <!-- coluna da esquerda -->

                <img class="user-icon" src="">
                <div class="user-name">Nome da conversa</div>
            </header>
            <!-- painel de menssagens -->
            <div class="chat-panel">
                <div class="msg ">
