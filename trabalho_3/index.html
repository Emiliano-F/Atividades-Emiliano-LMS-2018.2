<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendeta | compre compre compre</title>
    <link rel="shortcut icon" href="./01_imagens/loja-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid app">
        <div class="container ">
            <div class="app-header row align-items-center">
                <div class="col-2">
                    <img src="./01_imagens/loja-logo.png" alt="Inicio" class="loja-logo">
                    <span style="cursor: pointer;">Vendeta</span>
                </div>

                <div class="col-8 ">
                    <div class="barra-busca row align-items-center ">
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="O que vc procura?">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-success">
                                <span class="fas fa-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row align-items-center user-set">
                        <div id="user-name" class="col-7">
                            <button class="btn btn-success">Entrar</button>
                        </div>
                        <div class="col-2">
                            <span class="fas fa-user user-img"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container painel">
                <div class="row">
                    <h1 class="secao-prod">Produtos de alta qualidade</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="prod-img">
                            <img src="./02_images_produtos/atari.jpg" alt="" class="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="prod-img">
                            <img src="./02_images_produtos/computador_dinossauro.jpg" alt="" class="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
